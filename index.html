<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>jCalculator</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="">
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	</head>
	<style>
		.calculator {
			height: 100%;
			width: 50%;
			background-color: grey;
		}
		.screen {
			height: 25vh;
			width: 80%;
			padding: 0 10% 0 10%;
			background-color: green;
			color: white;
			text-align: right;
		}
		.number-btns {
			height: 75vh;
			width: 100%;
		}
		.btn {
			height: 100%;
			width: 100%;
			border-radius: 100%;
			font-size: 5em;
		}
	</style>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<div class='container-fluid'>
			<div class='calculator'>
				<div class='screen'>
					This is the screen
				</div>
				<div class='number-btns text-center'>
					<div class='row'>
					<div class='col-3'>
						<button class='btn btn-danger' id="clear">C</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-danger' id='cancel'>CE</button>	
					</div>
					<div class='col-3'>
						<button class='btn btn-success' id='divide'>/</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-success' id='multiple'>X</button>
					</div>
				</div>
				<div class='row'>
					<div class='col-3'>
						<button class='btn btn-primary' id='seven'>7</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-primary' id='eight '>8</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-primary' id='nine'>9</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-success' id='subtract'>-</button>
					</div>
				</div>
				<div class='row'>
					<div class='col-3'>
						<button class='btn btn-primary'>4</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-primary'>5</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-primary'>6</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-success'>+</button>
					</div>
				</div>
				<div class='row'>
					<div class='col-3'>
						<button class='btn btn-primary'>1</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-primary'>2</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-primary'>3</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-secondary'>=</button>
					</div>
				</div>
				</div>
				
			</div>

		</div>
		
		<script src="" async defer></script>
	</body>
</html>
