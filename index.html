<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>jCalculator</title>
		<meta name="description" content="">

	</head>
	<style>
		.calculator {
			width: 50%;
			background-color: grey;
		}
		.screen {
			display: inline-block;
			height: 15vh;
			width: 90%;
			background-color: green;
			color: white;
			margin: 5%;
			border-radius: 25px;
		}
		#screen-number{
			position: relative;
			margin: auto;
			top: 5%;
			bottom: 5%;
			width: 90%;
			height: 90%;		
			font-size: 10vh;
		}
		.number-btns {
			width: 90%;
			margin: auto;
		}
		.btn {
			height: 100%;
			width: 100%;
			border-radius: 100%;
			font-size: 5em;
			padding: 25%;
		}
	</style>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<div class='container-fluid calculator'>
			<!-- <div class='calculator'> -->
				<div class='screen text-end justify-content-center'>
					<div id='screen-number'>
						000000
					</div>
				</div>
				<div class='number-btns text-center'>
					<div class='row'>
					<div class='col-3'>
						<button class='btn btn-danger operator' id="clear" value="clear">C</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-danger operator' id='cancel' value="cancel">CE</button>	
					</div>
					<div class='col-3'>
						<button class='btn btn-success operator' id='divide' value="/">/</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-success operator' id='multiple' value="*">X</button>
					</div>
				</div>
				<div class='row'>
					<div class='col-3'>
						<button class='btn btn-primary number' id='seven' value="7">7</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-primary number' id='eight' value="8">8</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-primary number' id='nine' value="9">9</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-success operator' id='subtract' value="-">-</button>
					</div>
				</div>
				<div class='row'>
					<div class='col-3'>
						<button class='btn btn-primary number' value="4">4</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-primary number' value="5">5</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-primary number' value="6">6</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-success operator' value="+">+</button>
					</div>
				</div>
				<div class='row'>
					<div class='col-3'>
						<button class='btn btn-primary number' value="1">1</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-primary number' value="2">2</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-primary number' value="3">3</button>
					</div>
					<div class='col-3'>
						<button class='btn btn-secondary operator' value="=">=</button>
					</div>
				</div>
				</div>
				
			<!-- </div> -->
		</div>
		<script>
			$(document).ready(function() {
        		console.log( "document loaded" );
  			  });	

			let total = "";
			let storedVal = "";
			let operatorPressed = false;

			$(".number").click(function(){
				console.log('number pressed');
				if(!storedVal && !operatorPressed){
					storedVal = this.value;
					updateScreen(storedVal);
				} else if (storedVal && !operatorPressed){
					storedVal = storedVal.concat(this.value);
					updateScreen(storedVal);
				} else {
					('operator pressed')
				}
			})

			$(".operator").click(function(){
				console.log('operator pressed');
				let current = this.value;
				// switch(current){
				// 	case clear:
				// 		total=0;
				// 		break;
				// 	case cancel:
				// 		current=0;
				// 		storedVal=0;
				// 	case
				// }
			})

			function updateScreen(value){
				let parsed = parseInt(value);
				console.log("num is = "+parsed)
				$("#screen-number").empty();
				$("#screen-number").append(parsed);
			}
		</script>
	</body>
</html>
